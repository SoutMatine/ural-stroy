<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индивидуальный проект в п. Совушки</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="icon" href="assets/img/Ico.ico" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main>
        <!-- Individual Project -->
        <section class="s_individual-project">
            <div class="container">
                <div class="individual-project__inner">
                    <div class="individual-project__main">
                        <h2 class="individual-project__title">Индивидуальный проект в п. Совушки</h2>
                        <div class="individual-project__main-img">
                            <img src="assets/img/individual-project-main.jpg" alt="">
                        </div>
                        <div class="consult-with-price">
                            <p class="text-service">Стоимость от</p>
                            <h2 class="specs__info-title">2 000 000 ₽</h2>
                            <button class="content-btn__max-project"></button>
                        </div>
                    </div>
                    <div class="specs">
                        <div class="specs__row">
                            <div class="specs__col">
                                <div class="specs__switchers">
                                    <a href="#" class="specs__switcher active">
                                        <h3 class="subtitle">Первый этаж</h3>
                                    </a>
                                    <a href="#" class="specs__switcher">
                                        <h3 class="subtitle">Первый этаж</h3>
                                    </a>
                                </div>
                                <div class="specs__img">
                                    <img src="assets/img/individual-project-2.jpg" alt="">
                                </div>
                            </div>
                            <div class="specs__col">
                                <h2 class="specs__title">Характеристики проекта</h2>
                                <div class="specs__info">
                                    <div class="specs__items">
                                        <div class="specs__item">
                                            <p class="text-menu">Площадь</p>
                                            <p class="text-menu">1234м2</p>
                                        </div>
                                        <div class="specs__item">
                                            <p class="text-menu">Спальни</p>
                                            <p class="text-menu">4 шт.</p>
                                        </div>
                                        <div class="specs__item">
                                            <p class="text-menu">Количество санузлов</p>
                                            <p class="text-menu">3 шт.</p>
                                        </div>
                                        <div class="specs__item">
                                            <p class="text-menu">Террасса</p>
                                            <p class="text-menu">11,78 м2</p>
                                        </div>
                                        <div class="specs__item">
                                            <p class="text-menu">Гараж</p>
                                            <p class="text-menu">нет</p>
                                        </div>
                                    </div>
                                    <div class="consult-width-price">
                                        <p class="text-service">Стоимость от</p>
                                        <h2 class="specs__info-title">2 000 000 ₽</h2>
                                        <button class="content-btn__max-project"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <swiper-container class="mySwiper individual-project" navigation-next-el=".button-next"
                navigation-prev-el=".button-prev">
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-2.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="assets/img/ready-projects/ready-projects-1.jpg" alt=""></swiper-slide>


            </swiper-container>
            <div class="swiper__buttons individual-projects">
                <div class="button-prev"><img src="assets/img/arrow-swiper.svg" alt=""></div>
                <div class="pagination">
                    <h3 class="pagination-current">0</h3>
                    <h3 class="pagination-divider">/</h3>
                    <h3 class="pagination-total">0</h3>
                </div>
                <div class="button-next"><img src="assets/img/arrow-swiper.svg" alt=""></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="assets/js/index.js"></script>
    <script type="module" src="assets/js/swiper.params.js"></script>

</html>
