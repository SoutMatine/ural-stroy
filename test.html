<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="assets/styles/tokens.css">

<body>
    <style>
        .menu-mob {
            width: 22px;
            height: 16px;
            position: relative;
            display: block;

            gap: calc(var(--sp-ui-5) * 1);

            @media (min-width: 992px) {
                display: none;
            }

            &::before {
                content: "";
                width: 100%;
                background-color: var(--c-black);
                height: 2px;
                position: absolute;
                top: 0;
            }

            &::after {
                content: "";
                width: 100%;
                height: 2px;
                background-color: var(--c-black);
                position: absolute;
                bottom: 0;
            }
        }

        .menu-mob span {
            width: 100%;
            height: 2px;
            position: absolute;
            top: 50%;
            translate: 0 -50%;
            background-color: var(--c-black);
        }
    </style>
    <div class="menu-mob">
        <span></span>
    </div>
</body>

</html>
